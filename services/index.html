<!DOCTYPE html>
<html lang="en" ng-app="gameArenaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cognizant Game Arena</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="game-styles.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  
	<header id="header" class="container">
		<div class="row">
		<div class="col-md-2 pull-left">
		<a href="/games">
		<img ng-src="images/cognizant-logo.png" alt="cognizant-logo">
		</a>
		</div>
		<div class="col-md-2 pull-left maintitle">Game Arena</div>
		</div>
		<div class="row">
			<nav class="navbar">
				<div class="navbar-inner">
					<ul class="nav">
						<li><a href="#/newGame">Create newGame</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header><!-- /header -->
	<main class="container" >
	<section class="row conterntBox" >
		<div class="col-md-12 searchArea">
		<div class="input-group">
		<span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
			<input type="text" class="form-control" placeholder="Search (by name)" ng-model="searchtitle">
			</div>
		</div>
		 <div ng-view></div>
	</section>
<footer class="row">
	
</footer>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js" ></script>
<script src="gamesAreaApp.js"></script>
</body>
</html>
