<!DOCTYPE html>
<html lang="en" ng-app="gameArenaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cognizant Game Arena</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="game-styles.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div ng-view>
  	
  </div>
  <main class="container" ng-controller="gameMainCtrl as gamectrl">
	<header id="header" class="row">
		<div class="col-md-2 pull-left"><img ng-src="images/cognizant-logo.png" alt="cognizant-logo"></div>
		<div class="col-md-2 pull-left maintitle">
		{{gamectrl.maintitle}}
		</div>
	</header><!-- /header -->
	<section class="row conterntBox" >
		<div class="col-md-12 searchArea">
		<div class="input-group">
		<span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
			<input type="text" class="form-control" placeholder="Search (by name)" ng-model="searchtitle">
			</div>
		</div>
		<div class="clearfix">		
	
		<article class="col-md-5 gameBox" ng-repeat="game in gamectrl.gamesArena | filter : searchtitle | startFrom:gamectrl.currentPage*(gamectrl.pageSize-1)  | limitTo:gamectrl.pageSize">
		<div class="pull-left">
			<img ng-src="images/LitleBigPlanet.jpg" alt="{{game.title}}">
		</div>
		<div class="pull-left">
			<h3 class="gamTitle"><a href="games/{{gamectrl.game_id}}"> {{game.title}}</a></h3>
			<p>{{game.platform}}</p>
		</div>	
			<div class="clearfix col-md-12 gemfooter">
				<span>{{game.genre}}  - </span><span>{{game.score}}</span>
			</div>
		</article>
		
		</div>
	</section>
<footer class="row">

	<button ng-disabled="gamectrl.currentPage == 0" class="btn" 
	ng-click="gamectrl.currentPage=gamectrl.currentPage-1">
        Previous
    </button>
    {{gamectrl.currentPage+1}}/{{gamectrl.numberOfPages()}}
    <button ng-disabled="gamectrl.currentPage >= gamectrl.gamesArena.length/gamectrl.pageSize - 1" class="btn" ng-click="gamectrl.currentPage=gamectrl.currentPage+1">
        Next
    </button>
</footer>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js" ></script>
<script src="gamesAreaApp.js"></script>
</body>
</html>
